{% extends 'base.html' %}

{% block styles %}
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">

{{super()}}
{% endblock %}

{% block content %}
<div class="container">
    <table id="logtable" data-toggle="table">
        
        <thead>
          <tr>
            <th data-field="name" data-sortable="true">File name</th>
            <th data-field="format" data-sortable="true">type</th>
            <th data-field="size" data-sortable="true">size (MB)</th>
            <th data-field="actions" data-formatter="actionFormatter" data-events="operateEvents">actions</th>
            
          </tr>
        </thead>
      </table>
</div>

<!-- The delete Modal dialog box-->
<div class="modal" id="delete-file-modal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Warning</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          Do you really want to delete this file ?
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer mx-auto">
          <button id="confirm-delete-button" type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
        </div>
        
      </div>
    </div>
  </div>

{% endblock %}

{% block scripts %}
{{super()}}
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='logs.js') }}" charset="utf-8"></script>

{% endblock %}
